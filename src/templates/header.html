<div class="header">
    <a href="/">
        <h1 class="sitename">elif</h1>
    </a>

    {% if user %}
        <span class="logout right-link">
            <a href="/logout"><span class="glyphicon glyphicon-remove"></span> Logout</a>
        </span>

        {% if user.editor %}
        <span class="right-link">
            <a href="/monitoring"><span class="glyphicon glyphicon-cog"></span> Monitoring</a>
        </span>
        {% endif %}

        <span class="username right-link">
            <span class="glyphicon glyphicon-user"></span> {{user.username}} ({{user.score}})
        </span>
    {% else %}
        <span class="login right-link">
            <a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a>
        </span>
        <span class="login right-link">
            <a href="/signup"><span class="glyphicon glyphicon-pencil"></span> Sign up</a>
        </span>
    {% endif %}
</div>

<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="#">Introduction to Algorithmics</a></li>
  <li class="active">FizzBuzz</li>
</ol>
