{% extends "base.html" %}

{% block style %}
<link href="/static/css/index.css" rel="stylesheet">
{% endblock %}

{% block body %}

{% include "header.html" %}

<h2>Exercises</h2>

<ul class="exercises">
    {% for exercise in exercises %}

    <li>
        <a href="/exercise/{{exercise.id}}">
            <span class="title">{{exercise.title}}</span>
        </a>

        <p class="description">
            {{exercise.description}}
        </p>
    </li>

    {% endfor %}
</ul>

{% endblock body %}


{% block javascript %}
{% endblock %}
