{% extends "base.html" %}

{% block style %}
<link href="/static/css/index.css" rel="stylesheet">
<link href="/static/css/editor.css" rel="stylesheet">
{% endblock %}

{% block body %}

{% include "header.html" %}

<h2>Exercises</h2>

{% if user and user.editor %}
<form action="/new_exercise" method="post">
    <button role="submit" class="form-control">New exercise</button>
</form>
{% endif %}

<div class="col-md-4">
    <!-- Text editor -->
    <div class="form-group">
        <div class="well" style=\padding: 8px 0;>
            <div class="left-inner-addon" >
                <i class="glyphicon glyphicon-search"></i>
                <input type="text" class="form-control" id="search" placeholder="Search" name="search">
            </div>
            <ul class="tagsmenu">
                {% for tag in tags %}

                <li class="list-group-item">
                    <a href="#">
                        <span class="tag">{{tag}}</span>
                        <span class="badge pull-right">42</span>
                    </a>
                </li>

                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<div class="col-md-8">
    <!-- Tab panes -->
    <div class="tab-content">

        <ul class="exercises">
        </ul>

    </div>

</div>

{% endblock body %}


{% block javascript %}
{% raw %}
<script id="exercise-template" type="text/x-handlebars-template">

    <li>

        <span class="badge coins pull-left">
            <img src="/static/img/coin.png"/>
            <span class="value">{{score}}</span><br>
            coins

        </span>

        <a href="/exercise/{{exercise.id}}">
            <span class="title">{{title}}</span>
        </a>
        <div>
            <img class="tag-icon pull-left" src="/static/img/tag.png"/>

            <ul class="tags">
            {{#each tags}}
                <a href="javascript:void(0)">
                    <li class="tag">{{this}}</li>
                </a>
            {{/each}}
            </ul>

        </div>
    </li>

</script>
{% endraw %}

<script src="/static/js/search.js"></script>
{% endblock %}
