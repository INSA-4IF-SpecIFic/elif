{% extends "base.html" %}

{% block style %}
<link href="/static/css/editor.css" rel="stylesheet">
{% endblock %}

{% block body %}

{% include "header.html" %}


    <div class="container">
        <h2>Sign up for elif</h2>
        <form action="/sign" method="post" autocomplete="on" class="well">

            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="text" class="form-control" name="email" value="{{email}}" placeholder="E-mail" />
            </div>

            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" name="username" value="{{username}}" placeholder="Username" />
            </div>

            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="password" class="form-control" name="password" placeholder="Password" />
            </div>

            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="password" class="form-control" name="passwordCtrl" placeholder="Confirm your password" />
            </div>

            <br>
            <input class="btn btn-primary pull-right" type="submit" value="Sign up"/>
            <br>
        </form>
    </div>


{% endblock body %}


{% block javascript %}
{% endblock %}
