{% extends "base.html" %}

{% block style %}
<link href="/static/css/editor.css" rel="stylesheet">
{% endblock %}

{% block body %}

{% include "header.html" %}


  <form action="/sign" method="post" autocomplete="on" role="form">

        <div class="form-group">
            <label for="email-input">Email address</label>
            <input type="text" class="form-control" name="email" value="{{email}}" />
        </div>

        <div class="form-group">
            <label for="username-input">Username</label>
            <input type="text" class="form-control" name="username" value="{{username}}" />
        </div>

        <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" class="form-control" name="password" />
        </div>

        <div class="form-group">
            <label for="password-input">Confirm your password</label>
            <input type="password" class="form-control" name="passwordCtrl" />
        </div>

        <input class="form-control" type="submit" value="Sign in" />
    </form>


{% endblock body %}


{% block javascript %}
{% endblock %}
